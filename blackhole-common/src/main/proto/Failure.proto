package blackhole;

option java_package = "com.dp.blackhole.protocol.control";
option java_outer_classname = "FailurePB";

message Failure {
  enum NodeType {
    APP_NODE = 1;
    BROKER_NODE = 2;
  }

  required string topic = 1;
  required NodeType type = 2;
  required string source = 3;
  required int64 failTs = 4;
}