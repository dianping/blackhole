package blackhole;

option java_package = "com.dp.blackhole.common";
option java_outer_classname = "RecoveryRollPB";

  message RecoveryRoll {
    required string app_name = 1;
    required string collector_server = 2;
    required int32 collector_port = 3;
    required string roll_ident = 4;
    required int64 offset = 5;
  }